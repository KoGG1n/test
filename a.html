<!DOCTYPE html>
<html>
    <head>
            <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
            <link href="https://fonts.googleapis.com/css?family=Alfa+Slab+One|Notable|Press+Start+2P|Shrikhand&display=swap" rel="stylesheet">
            <link rel="stylesheet" type="text/css" href="a.css" />
            <script src="a.js"></script>
            </head>
         </head>
         <body>
           <label>
           <input type='checkbox'>
           <span class='check'></span>
         </label>
         <form name="calcform" method="post" action="">            
               <table id="calc">
                   <tr>
                       <td colspan="4"><p type="text" id="visor"></p> </td>  
                   </tr>                  
                  <tr>
                 <td><input type="button" class="num" value="9" id='nove' /></td>
                 <td><input type="button" class="num" value="8" id='oito' /></td>
                 <td><input type="button" class="num" value="7" id='sete' /></td>
                 <td><input type="button" class="operado" value="+" id='mais' /></td>
              </tr>
                  <tr>
                 <td><input type="button" class="num" value="6" id='seis' /></td>
                 <td><input type="button" class="num" value="5" id='cinco'  /></td>
                 <td><input type="button" class="num" value="4" id='quatro' /></td>
                 <td><input type="button" class="operado" value="-" id='menos' /></td>
              </tr>
                  <tr>
                 <td><input type="button" class="num" value="3" id='treix'  /></td>
                 <td><input type="button" class="num" value="2" id='dois' /></td>
                 <td><input type="button" class="num" value="1" id='um' /></td>
                 <td><input type="button" class="operado" value="*" id='vezes' /></td>
              </tr>
              <tr>
                 <td><input type="button" class="num" value="0" id="zero"  /></td>
                 <td><input type="button" class="num" value="=" id='igual' /></td>
                 <td><input type="button" id='ac' class="num" value="AC"  /></td>
                 <td><input type="button" class="operado" value="/" id='dividir' /></td>
              </tr>
              <tr>
                     <td colspan="2" id='a'><input type="button" class="num" id='pd' value='(' /></td>
                     <td colspan="2" id='b'><input type="button" class="num" id='pe' value=")"/></td>
              </tr>
               </table>
           
         </form>
      
         </body>
         </html>
